<c-container>
  <c-row class="justify-content-center">
    <c-col md="8">
      <c-card-group>
        <c-card class="p-4">
          <c-card-body>
            <form (submit)="login()">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <c-icon name="cil-user"></c-icon>
                  </span>
                </div>
                <input cInput
                  name="mobile"
                  type="text"
                  [(ngModel)]="mobile"
                  placeholder="Mobile Ex. 97336666093"
                  autocomplete="false"
                  required
                />
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <c-icon name="cil-lock-locked"></c-icon>
                  </span>
                </div>
                <input cInput
                  name="password"
                  type="password"
                  [(ngModel)]="password"
                  placeholder="Password"
                  autocomplete="false"
                  required
                />
              </div>
              <div>
                <p style="text-align: center;
                font-size: 15px;
                font-weight: 500;
                color: red;">{{errMsg}}</p>
              </div>
              <c-row>
                <c-col col="6">
                  <button cButton color="primary" class="px-4" type="submit" [disabled]="isLoading">
                    <span [hidden]="isLoading">Login</span>
                    <c-spinner size="sm" role="status" [hidden]="!isLoading"></c-spinner>
                  </button>
                </c-col>
                <!-- <c-col col="6" class="text-right">
                  <button cButton color="link" class="px-0">Forgot password?</button>
                </c-col> -->
              </c-row>
            </form>
          </c-card-body>
        </c-card>

        </c-card> -->
      </c-card-group>
    </c-col>
  </c-row>
</c-container>
